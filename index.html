<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport để hỗ trợ hiển thị đúng trên thiết bị di động -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Số Ngày Checkin - Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    .info-message {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tính Số Ngày Checkin - Checkout</h2>
    
    <!-- Phần Checkin -->
    <div>
      <h3>Checkin</h3>
      <label for="checkin-date">Ngày checkin:</label>
      <input type="date" id="checkin-date">
      
      <label for="checkin-time">Giờ checkin (24h - HH:MM):</label>
      <input type="time" id="checkin-time" value="20:00">
      <div id="checkin-message" class="info-message"></div>
    </div>
    
    <!-- Phần Checkout -->
    <div>
      <h3>Checkout</h3>
      <label for="checkout-date">Ngày checkout:</label>
      <input type="date" id="checkout-date">
      
      <label for="checkout-time">Giờ checkout (24h - HH:MM):</label>
      <input type="time" id="checkout-time" value="12:00">
      <div id="checkout-message" class="info-message"></div>
    </div>
    
    <button onclick="calculate()">Tính</button>
    
    <div class="result" id="result">Kết quả: </div>
  </div>
  
  <script>
    // Hàm cập nhật thông báo dựa vào giá trị giờ nhập
    function updateMessages() {
      var checkinTimeStr = document.getElementById("checkin-time").value;
      var checkoutTimeStr = document.getElementById("checkout-time").value;
      
      var checkinMessageElem = document.getElementById("checkin-message");
      var checkoutMessageElem = document.getElementById("checkout-message");
      
      // Cập nhật thông báo cho checkin
      if (checkinTimeStr) {
        var checkinParts = checkinTimeStr.split(":");
        var checkinHour = parseInt(checkinParts[0], 10);
        var checkinMinute = parseInt(checkinParts[1], 10);
        var checkinTimeVal = checkinHour + checkinMinute / 60;
        
        if (checkinTimeVal < 21) {
          checkinMessageElem.innerText = "Vô trước 21h tính thêm 1 ngày";
        } else {
          checkinMessageElem.innerText = "Vô sau 21h tính thêm 1/2 ngày";
        }
      } else {
        checkinMessageElem.innerText = "";
      }
      
      // Cập nhật thông báo cho checkout
      if (checkoutTimeStr) {
        var checkoutParts = checkoutTimeStr.split(":");
        var checkoutHour = parseInt(checkoutParts[0], 10);
        var checkoutMinute = parseInt(checkoutParts[1], 10);
        var checkoutTimeVal = checkoutHour + checkoutMinute / 60;
        
        if (checkoutTimeVal < 12) {
          checkoutMessageElem.innerText = "Đón trước 12h không tính thêm ngày";
        } else if (checkoutTimeVal < 21) {
          checkoutMessageElem.innerText = "Đón trước 21h tính thêm 1/2 ngày";
        } else {
          checkoutMessageElem.innerText = "Đón sau 21h tính thêm 1 ngày";
        }
      } else {
        checkoutMessageElem.innerText = "";
      }
    }
    
    // Thêm sự kiện cập nhật khi giá trị ô input thay đổi
    document.getElementById("checkin-time").addEventListener("input", updateMessages);
    document.getElementById("checkout-time").addEventListener("input", updateMessages);
    
    // Gọi updateMessages khi load trang
    updateMessages();
    
    // Hàm tính tổng số ngày dựa theo ngày và giờ checkin/checkout
    function calculate() {
      var checkinDateStr = document.getElementById("checkin-date").value;
      var checkoutDateStr = document.getElementById("checkout-date").value;
      var checkinTimeStr = document.getElementById("checkin-time").value;
      var checkoutTimeStr = document.getElementById("checkout-time").value;
      
      if (!checkinDateStr || !checkoutDateStr || !checkinTimeStr || !checkoutTimeStr) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }
      
      // Chuyển đổi chuỗi ngày sang đối tượng Date
      var checkinDate = new Date(checkinDateStr);
      var checkoutDate = new Date(checkoutDateStr);
      
      // Kiểm tra ngày checkout không được trước ngày checkin
      if (checkoutDate < checkinDate) {
        alert("Ngày checkout không được trước ngày checkin!");
        return;
      }
      
      // Tính số ngày cơ bản: (Ngày checkout - Ngày checkin) - 1
      var oneDay = 24 * 60 * 60 * 1000;
      var diffDays = Math.round((checkoutDate - checkinDate) / oneDay);
      var baseDays = diffDays - 1;
      
      // Phân tích giờ checkin và checkout
      var checkinParts = checkinTimeStr.split(":");
      var checkoutParts = checkoutTimeStr.split(":");
      var checkinHour = parseInt(checkinParts[0], 10);
      var checkinMinute = parseInt(checkinParts[1], 10);
      var checkoutHour = parseInt(checkoutParts[0], 10);
      var checkoutMinute = parseInt(checkoutParts[1], 10);
      
      var checkinTimeVal = checkinHour + checkinMinute / 60;
      var checkoutTimeVal = checkoutHour + checkoutMinute / 60;
      
      // Điều chỉnh cho checkin
      var extraCheckin = (checkinTimeVal < 21) ? 1.0 : 0.5;
      
      // Điều chỉnh cho checkout
      var extraCheckout = (checkoutTimeVal < 12) ? 0.0 : (checkoutTimeVal < 21 ? 0.5 : 1.0);
      
      var totalDays = baseDays + extraCheckin + extraCheckout;
      
      document.getElementById("result").textContent = "Kết quả: " + totalDays + " ngày";
    }
  </script>
</body>
</html>
